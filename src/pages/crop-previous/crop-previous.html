<ion-header>

  <ion-navbar color="app">
    <ion-title>Previous Crop Cycle Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding class="tooltip-icon">
    <div padding><ion-icon name="leaf"></ion-icon></div>
    <small>No Previous Crop details added!<br>Click add new land to add</small>
  </div>
  <div padding>
    <button ion-button full color="app" (click)="addnew()">Add new Land</button>
  </div>

  <ion-fab top right edge>
    <button (click)="addnew()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
